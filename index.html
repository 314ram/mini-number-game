<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Memory Counting</title>
    <link rel="stylesheet" href="src/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id='background'></div>
    <div class="upper">
      <div class="upperBox pair1"></div>
      <div class="upperOperator +">+</div>
      <div class="upperBox pair2"></div>
      <div class="upperOperator +">+</div>
      <div class="upperBox pair3"></div>
      <div class="upperOperator =">=</div>
      <div class="questionBox question"></div>
    </div>
    <div class="main">
      <div class="numberBox-container">
        <div class="numberBox" id="box1"></div>
        <div class="numberBox" id="box2"></div>
        <div class="numberBox" id="box3"></div>
        <div class="numberBox" id="box4"></div>
        <div class="numberBox" id="box5"></div>
        <div class="numberBox" id="box6"></div>
      </div>
      <div class="operators">
        <div class="operator add">+</div>
        <div class="operator substract">-</div>
      </div>
    </div>
    <div class="bottom">
      <div class="two-part">
        <div class="timer">
          <div class="time"></div>
          <div class="secWord">sec</div>
        </div>
        <div class="resetButton">RESET</div>
      </div>
      <div class="startButton">START</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
